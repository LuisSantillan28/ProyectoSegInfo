<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="iSesion()">
            <img src="./assets/img/user.png" width="50%">
            <h1>Login</h1>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Matricula</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="user">
            </mat-form-field>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" class="ancho bSesion" mat-raised-button color="primary" [disabled]="form.invalid">Iniciar sesión</button>
        </form>
    </div>
</div>
